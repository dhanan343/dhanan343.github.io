<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Pak Muiz!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .tap-text {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
            font-weight: bold;
        }

        .gift-box {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(233,30,99,0.3));
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box img {
            width: 200px;
            height: auto;
        }

        .message {
            display: none;
            font-size: 1.8em;
            color: #2196f3;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .balloon {
            position: fixed;
            font-size: 30px;
            animation: float 8s ease-in forwards;
            bottom: -50px;
        }

        @keyframes float {
            to {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tap-text">Tap Kado Ini! üéÅ</div>
        <div class="gift-box" onclick="showMessage()">
            <img src="https://img.icons8.com/fluency/240/000000/gift.png" alt="Kado">
        </div>
        <div class="message" id="message">
            <div style="color: #e91e63;">Selamat Tambah Tua, Tambah Panjang!</div>
            <div style="color: #ff9800; margin: 15px 0;">Pak Mu'izzaddin!</div>
            <div style="color: #4caf50; font-size: 0.7em;">Semoga Hari-harimu penuh cobaan<br>tapi dimudahkan dan menyenangkan!</div>
        </div>
    </div>

    <audio id="soundEffect">
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-583.mp3" type="audio/mpeg">
    </audio>

    <script>
        function showMessage() {
            // Sembunyikan elemen
            document.querySelector('.gift-box').style.display = 'none';
            document.querySelector('.tap-text').style.display = 'none';
            
            // Tampilkan pesan
            document.getElementById('message').style.display = 'flex';
            
            // Mainkan sound effect
            const audio = document.getElementById('soundEffect');
            audio.play().catch(error => {
                const playAudio = confirm('Izinkan memutar suara?');
                if(playAudio) audio.play();
            });
            
            // Create balloons
            createBalloons();
            
            // Create confetti
            createConfetti();
        }

        function createBalloons() {
            const balloonEmojis = ['üéà', 'üéà', 'üéà', 'üéâ', 'üéâ'];
            for(let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.fontSize = (Math.random() * 30 + 30) + 'px';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(balloon);
                
                setTimeout(() => balloon.remove(), 8000);
            }
        }

        function createConfetti() {
            const colors = ['#e91e63', '#2196f3', '#ff9800', '#4caf50', '#9c27b0'];
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animationDelay = Math.random() * 1 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
