<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Naruto!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            background-image: 
                linear-gradient(45deg, rgba(255,107,107,0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255,107,107,0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255,107,107,0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255,107,107,0.1) 75%);
            background-size: 40px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .tap-text {
            color: #ffd700;
            text-shadow: 0 0 10px #ff6b6b;
            margin-bottom: 20px;
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }

        .gift-box {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 15px #ff6b6b);
        }

        .gift-box:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .gift-box img {
            width: 250px;
            height: auto;
        }

        .message {
            display: none;
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 15px #ff6b6b;
            animation: fadeIn 2s;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .naruto-text {
            color: #ff6b6b;
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 0 0 10px #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tap-text">Klik Kado Ini! üéÅ</div>
        <div class="gift-box" onclick="showMessage()">
            <img src="https://img.icons8.com/fluency/240/000000/gift.png" alt="Kado">
        </div>
        <div class="message" id="message">
            üéâ Selamat Ulang Tahun!
            <div class="naruto-text">Naruto Uzumaki!</div>
            <div style="font-size: 0.8em; margin-top: 15px;">Semoga Panjang Umur!</div>
        </div>
    </div>

    <audio id="soundEffect">
        <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Inisialisasi audio
        const audio = document.getElementById('soundEffect');
        
        function showMessage() {
            // Sembunyikan elemen
            document.querySelector('.gift-box').style.display = 'none';
            document.querySelector('.tap-text').style.display = 'none';
            
            // Tampilkan pesan
            document.getElementById('message').style.display = 'flex';
            
            // Mainkan sound effect
            audio.play().catch(error => {
                console.log('Autoplay diblokir: ', error);
                // Tampilkan alert interaktif
                const playAudio = confirm('Izinkan memutar suara?');
                if(playAudio) {
                    audio.play();
                }
            });
            
            // Efek konfeti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.style.filter = 'blur(1px)';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Animasi konfeti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
