<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://images.unsplash.com/photo-1577962917302-cd874c4e31d2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80');
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
        }

        .gift-box {
            width: 200px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        .message {
            display: none;
            color: #fff;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            margin-top: 20px;
        }

        .container {
            display: none;
            position: relative;
            z-index: 2;
        }

        .balloon {
            width: 50px;
            height: 70px;
            position: absolute;
            animation: float 6s infinite;
            opacity: 0.8;
            filter: hue-rotate(90deg);
        }

        .glitter {
            width: 5px;
            height: 5px;
            background: gold;
            position: absolute;
            animation: glitter 3s infinite;
        }

        .star {
            width: 20px;
            height: 20px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: yellow;
            position: absolute;
            animation: twinkle 1s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        @keyframes glitter {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <img src="https://www.freeiconspng.com/uploads/gift-box-png-5.png" class="gift-box" alt="Kado">
        <div class="message">Tap kado untuk buka surprise!</div>
    </div>

    <div class="container">
        <h1>üéâ SELAMAT ULANG TAHUN! üéÇ</h1>
        <div class="message-box">
            <p>Dear [Nama],</p>
            <p>Semoga hari ini penuh kebahagiaan dan keceriaan! üéà</p>
            <p>Teruslah bersinar seperti bintang! ‚≠ê</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const startScreen = document.querySelector('.start-screen');
        const container = document.querySelector('.container');
        const giftBox = document.querySelector('.gift-box');
        
        // Sound effects
        const laughSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-child-laugh-2895.mp3');
        const bgMusic = new Audio('https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-308.mp3');

        // Fungsi buat dekorasi
        function createDecorations() {
            const decorations = ['balloon', 'glitter', 'star'];
            const colors = ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#ff9f40'];

            for(let i = 0; i < 50; i++) {
                const decoType = decorations[Math.floor(Math.random() * decorations.length)];
                const element = document.createElement('div');
                
                element.className = decoType;
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDelay = Math.random() * 5 + 's';
                
                if(decoType === 'balloon') {
                    element.style.background = colors[Math.floor(Math.random() * colors.length)];
                    element.style.transform = `scale(${0.5 + Math.random()})`;
                }
                
                document.body.appendChild(element);
            }
        }

        // Fungsi buka kado
        function openGift() {
            laughSound.play();
            bgMusic.loop = true;
            bgMusic.play();
            
            startScreen.style.display = 'none';
            container.style.display = 'block';
            createDecorations();
            
            // Tambah efek confetti
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'glitter';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animation = 'glitter 3s infinite';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }

        // Event listener
        giftBox.addEventListener('click', openGift);
        document.body.addEventListener('click', function() {
            bgMusic.play().catch(() => {});
        });

        // Inisialisasi awal
        createDecorations();
    </script>
</body>
</html>
