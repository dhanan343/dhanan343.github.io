<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun!</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background: #ff9eb0;
font-family: 'Comic Sans MS', cursive;
overflow-x: hidden;
}

.container {
max-width: 600px;
margin: 0 auto;
padding: 20px;
text-align: center;
}

.balloon {
width: 50px;
height: 70px;
background: #ff6384;
border-radius: 50%;
position: absolute;
animation: float 6s infinite;
opacity: 0.8;
}

@keyframes float {
0% { transform: translateY(100vh); }
100% { transform: translateY(-100vh); }
}

h1 {
color: #c70039;
font-size: 2.5em;
margin: 20px 0;
text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.message {
background: white;
padding: 20px;
border-radius: 15px;
box-shadow: 0 0 20px rgba(0,0,0,0.2);
margin: 20px 0;
}

.confetti {
width: 10px;
height: 10px;
background: #ffd700;
position: absolute;
animation: confettiFall 3s infinite;
}

@keyframes confettiFall {
0% { transform: translateY(-10vh) rotate(0deg); }
100% { transform: translateY(110vh) rotate(360deg); }
}

@media (max-width: 480px) {
h1 {
font-size: 2em;
}
}
</style>
</head>
<body>
<div class="container">
<h1>🎉 Selamat Ulang Tahun! 🎂</h1>
<div class="message">
<p>Dear [Nama],</p>
<p>Semoga di hari spesial ini semua harapan dan mimpimu terkabul! 🎈</p>
<p>Panjang umur, sehat selalu, dan sukses selalu! 🍀</p>
<p>🎁🎈🎂</p>
</div>
</div>

<script>
// Membuat balon secara dinamis
function createBalloons() {
const colors = ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'];
for(let i = 0; i < 15; i++) {
const balloon = document.createElement('div');
balloon.className = 'balloon';
balloon.style.left = Math.random() * 100 + 'vw';
balloon.style.animationDelay = Math.random() * 5 + 's';
balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
balloon.style.transform = `scale(${0.5 + Math.random()})`;
document.body.appendChild(balloon);
}
}

// Membuat efek confetti
function createConfetti() {
for(let i = 0; i < 50; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + 'vw';
confetti.style.animationDelay = Math.random() * 2 + 's';
confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
document.body.appendChild(confetti);
}
}

// Musik otomatis
function playMusic() {
const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2859/2859-preview.mp3');
audio.loop = true;
audio.play().catch(() => {
// Handle autoplay restrictions
document.body.addEventListener('click', () => audio.play());
});
}

// Inisialisasi
window.onload = function() {
createBalloons();
createConfetti();
playMusic();
}
</script>
</body>
</html>
